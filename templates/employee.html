{% extends "bootstrap/base.html" %}
{% block content %}
<div class="container">
<h3 class="pt-3">Employee Hub</h3>
<hr>
<p>Hello, {{ name }}, what would you like to do?</p>
<form method="POST" id="HoursChoiceForm" action="{{ url_for('employee') }}">
<div class="form-check form-check-inline">
    <label class="form-check-label"><input class="form-check-input" type="radio" name="choice" value="submit" checked> Submit your hours</label>
</div>
<div class="form-check form-check-inline">
    <label class="form-check-label"><input class="form-check-input" type="radio" name="choice" value="view_adj"> View/Adjust your hours</label>
</div>

<div class="form-group">
<p class="pt-3"><input class="btn btn-primary" type="submit" value="Submit Choice"></p>
</div>
</form>
<hr>
<p><a href="{{ url_for('logout') }}">Logout</a></p>
<hr>
</div>
{% endblock %}
